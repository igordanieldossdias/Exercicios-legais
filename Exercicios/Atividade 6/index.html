<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentários para o gojo</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <div class="comments-section">
        <h2>Comentários para Satoru Gojo</h2>
        <textarea id="commentText" placeholder="Escreva seu comentário aqui..." rows="3"></textarea>
        <button onclick="addComment()">Adicionar Comentário</button>
        <div id="commentsList"></div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
     
            event.preventDefault();

            
            document.querySelectorAll('.error').forEach(element => {
                element.classList.remove('error');
            });
            document.querySelectorAll('.error-message').forEach(element => {
                element.style.display = 'none';
            });

         
            let isValid = true;

            let name = document.getElementById('name');
            let email = document.getElementById('email');
            let message = document.getElementById('message');

            if (name.value.trim() === '') {
                isValid = false;
                name.classList.add('error');
                document.getElementById('nameError').style.display = 'block';
            }

            if (email.value.trim() === '') {
                isValid = false;
                email.classList.add('error');
                document.getElementById('emailError').style.display = 'block';
            }

            if (message.value.trim() === '') {
                isValid = false;
                message.classList.add('error');
                document.getElementById('messageError').style.display = 'block';
            }

            if (isValid) {
                alert('Formulário enviado com sucesso!');

            }
        });

        function addComment() {
            let commentText = document.getElementById('commentText').value.trim();

            if (commentText !== '') {
                let commentList = document.getElementById('commentsList');

                let newComment = document.createElement('div');
                newComment.classList.add('comment');
                newComment.textContent = commentText;

                commentList.appendChild(newComment);

                document.getElementById('commentText').value = '';
            } else {
                alert('Por favor, escreva um comentário antes de adicionar.');
            }
        }
    </script>
</body>
</html>
