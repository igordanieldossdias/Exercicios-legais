<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout do Satoru Gojo</title>
    <link rel="stylesheet" href="css.css">

</head>
<body>
    <div class="container">
        <h1>Checkout do Gojo</h1>
        <form id="checkoutForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <span class="error" id="nameError"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>

            <label for="cardNumber">Número do Cartão:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>
            <span class="error" id="cardNumberError"></span>

            <label for="expirationDate">Data de Expiração:</label>
            <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YY" required>
            <span class="error" id="expirationDateError"></span>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            <span class="error" id="cvvError"></span>

            <input type="submit" value="Pagar">
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('checkoutForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const expirationDate = document.getElementById('expirationDate').value;
            const cvv = document.getElementById('cvv').value;
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const cardNumberError = document.getElementById('cardNumberError');
            const expirationDateError = document.getElementById('expirationDateError');
            const cvvError = document.getElementById('cvvError');
            const message = document.getElementById('message');


            nameError.textContent = '';
            emailError.textContent = '';
            cardNumberError.textContent = '';
            expirationDateError.textContent = '';
            cvvError.textContent = '';
            message.textContent = '';

            
            if (name === '') {
                nameError.textContent = 'Por favor, insira seu nome.';
                return;
            }

            if (email === '') {
                emailError.textContent = 'Por favor, insira seu email.';
                return;
            }

            if (cardNumber === '' || cardNumber.length !== 16 || isNaN(cardNumber)) {
                cardNumberError.textContent = 'Por favor, insira um número de cartão válido.';
                return;
            }

            if (expirationDate === '' || !expirationDate.match(/^\d{2}\/\d{2}$/)) {
                expirationDateError.textContent = 'Por favor, insira uma data de expiração válida (MM/YY).';
                return;
            }

            if (cvv === '' || cvv.length !== 3 || isNaN(cvv)) {
                cvvError.textContent = 'Por favor, insira um CVV válido.';
                return;
            }



            alert ("Pagamento bem sucedido")
        });
    </script>
</body>
</html>
