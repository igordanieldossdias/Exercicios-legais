<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal do Gojo</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <button class="open-modal-btn" id="openModalBtn">Apenas verdades</button>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Quem é o mais forte?</h2>
            <p>Satoru Gojo, óbvio</p>
            <button class="close-modal-btn" id="closeModalBtn">Fechar Modal</button>
        </div>
    </div>

    <script>
        const openModalBtn = document.getElementById('openModalBtn');
        const modal = document.getElementById('modal');
        const closeModalBtn = document.getElementById('closeModalBtn');

        openModalBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
